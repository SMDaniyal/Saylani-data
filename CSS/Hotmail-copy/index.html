<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut" href="./images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img src="./images/a.svg">
        <br>
        <p class="heading">Sign in</p>
        <p class="one">Use your Microsoft account. <br>
        <a class="two"/href="#">What's this?</a>
        </p>
        <br>
        <form action=".\inbox.html">
            <div class="emailAndpw">
            <input type="email" placeholder="Email or phone" required="required"><br><br>
            <input type="password" placeholder="Password" minlength="5" required="required"><br><br>
            </div>
            <div class="checkbox">
            <input  type="checkbox">Keep me signed in
            </div>
            <br>
          <input class="button" type="submit">
        </form>
        <p>No account? <a href="#">Create one!</a></p>
        <br><br>
        <div class="links">
        <p><a href="#">Forgot my password</a></p>
        <p><a href="#">Sign in with a single-use code</a></p> <br>
        <p><a href="#">Terms of use</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">Privacy &amp; Cookies</a></p>
        </div>
        <img src="./images/3.svg" alt="">
    </div>
</body>
</html>
